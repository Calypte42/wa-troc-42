<div name='formulaireBien' class="formulaire">
    Creation d'un nouveau bien :

    <form class="form-group"(ngSubmit)="onSubmit(f)" #f="ngForm">

        <div class="row">
            <div class="col-lg-3">
                <label for="descriptif"> descriptif * :</label>
            </div>
            <div class="col-lg-5">
                <input type="text" placeholder="descriptif" class="form-control" id="descriptif" name="descriptif" ngModel required />
            </div>

        </div>

        <div class="row">
            <div class="col-lg-3">
                <label for="type"> type * :</label>
            </div>
            <div class="col-lg-5">
                <input type="text" placeholder="type" class="form-control" id="type" name="type" ngModel required />
            </div>

        </div>

        <div class="row">
            <div class="col-lg-3">
                <label for="mots_clefs"> Mots clefs * :</label>
            </div>
            <div class="col-lg-5">
                <input type="text" class="form-control" placeholder="Mots clÃ©s" id="mots_clefs" name="mots_clefs" ngModel required/>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-3">
                <label for="photo"> Photo (lien) * :</label>
            </div>
            <div class="col-lg-5">
                <input type="text" class="form-control" placeholder="photo" id="photo" name="photo" ngModel required/>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-3">
                <label for="prix_neuf"> Prix neuf * :</label>
            </div>
            <div class="col-lg-5">
                <input type="number" class="form-control" placeholder="prix_neuf" id="prix_neuf" name="prix_neuf" ngModel required/>
            </div>
        </div>

        <div class="row">
            <button class="btn btn-primary mb-2" type="submit" [disabled]="f.invalid">Enregistrer</button>
            <button class="btn btn-primary mb-2" type="button" name="" (click)="retourAccueil()"> Annuler </button>
        </div>


    </form>
</div>
