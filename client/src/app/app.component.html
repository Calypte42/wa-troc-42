    <header>
        <div class="up">
            <h1>Bienvenue sur le site de {{ title }} !</h1>

                <app-authentification [isAuth]=isAuth [email]=userMail
                (change)="modifLogIn($event);" (changeUser)="modifUser($event)"
                (changeRole)="modifRole($event)"></app-authentification>

        </div>
            <nav class="navbar navbar-default">
              <div class="container-fluid">
                <div class="navbar-collapse">
                  <ul class="nav navbar-nav">
                    <li> <a routerLink="">Accueil</a> </li>
                    <li> <a routerLink="">Les biens</a></li>
                    <li> <a routerLink="listeCompetence">Les competences</a></li>
                    <li *ngIf='isAuth'><a routerLing="">Admin</a></li>
                  </ul>
                </div>
              </div>
            </nav>

    </header>



    <div class="row">
        <div class="center-block" style=float:none;>
            <router-outlet></router-outlet>
        </div>

    </div>
