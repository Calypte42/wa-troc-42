<div class="row">

    <button *ngIf='isAuth==true' (click)="versMesCompetences()"> Mes compétences</button>
</div>
<div class="row">

      Voici la liste des competences :


      <table class="table table-bordered table-striped">
      			<tr>
      				<th>Descriptif </th>
      				<th>Mots clés </th>
      				<th>Disponibilite </th>
      				<th>S'inscrire</th>

      			</tr>

                  <tr *ngFor="let competence of competences">

                     <td>{{competence.descriptif}}</td>
                     <td>{{competence.mots_clefs}}</td>
                     <td><ul>
                         <li *ngFor="let dispo of competence.disponibilite">
                             {{dispo.date}}, {{dispo.heureD}}, {{dispo.heureF}}, {{dispo.status}}
                         </li>
                     </ul></td>
                     <td> <button (click)="inscription(competence._id)">S'inscire</button> </td>
      			 

                  </tr>

      		</table>
</div>
